<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Авторизация через Telegram</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-8">
  <div class="max-w-md mx-auto bg-white rounded-lg shadow p-6 text-center">
    <h1 class="text-2xl font-bold mb-6">Вход через Telegram</h1>

    <!-- Кнопка авторизации -->
    <a href="https://t.me/ProtocolPlanerBot" target="_blank" class="bg-blue-500 text-white px-6 py-2 rounded text-lg shadow hover:bg-blue-600 transition">
      Авторизоваться через Telegram
    </a>

    <!-- Контейнер с данными пользователя -->
    <div id="user-info" class="mt-8 hidden">
      <img id="user-photo" src="" class="w-20 h-20 mx-auto rounded-full border mb-2" alt="User Avatar">
      <p id="user-name" class="text-lg font-semibold"></p>
    </div>
  </div>

  <script>
    // Проверка токена в URL и отображение пользователя
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    const tgName = urlParams.get('username');
    const photoUrl = urlParams.get('photo_url');

    if (token && tgName) {
      localStorage.setItem("token", token);

      document.getElementById("user-info").classList.remove("hidden");
      document.getElementById("user-name").textContent = `@${tgName}`;
      if (photoUrl) {
        document.getElementById("user-photo").src = photoUrl;
      } else {
        document.getElementById("user-photo").src = "https://telegram.org/img/t_logo.png";
      }
    }
  </script>
</body>
</html>
