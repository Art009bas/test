<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Public To-Do List</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-xl bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4 text-center">Общий список задач</h1>

    <form id="todo-form" class="flex mb-4">
      <input type="text" id="todo-input" placeholder="Новая задача..." class="flex-1 border border-gray-300 p-2 rounded-l">
      <button type="submit" class="bg-blue-500 text-white px-4 rounded-r hover:bg-blue-600">Добавить</button>
    </form>

    <ul id="todo-list" class="space-y-2">
      <!-- задачи -->
    </ul>
  </div>

  <script>
    const API_URL = "https://protokol-server.onrender.com/public-tasks";

    async function fetchTasks() {
      const res = await fetch(API_URL);
      const tasks = await res.json();
      const list = document.getElementById("todo-list");
      list.innerHTML = "";
      tasks.forEach(task => {
        const li = document.createElement("li");
        li.className = "border rounded p-2 bg-gray-50";
        li.textContent = task.text;
        list.appendChild(li);
      });
    }

    document.getElementById("todo-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const input = document.getElementById("todo-input");
      const text = input.value.trim();
      if (!text) return;
      await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text })
      });
      input.value = "";
      fetchTasks();
    });

    fetchTasks();
  </script>
</body>
</html>
